<!DOCTYPE html>
<html>
    <head>
        
        <!--font awesome link -->
       <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
       <!--google fonts link-->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
       <!--css link-->
       <link rel="stylesheet" type="text/css" href="style.css">

        <title>Student Registration Form</title>
    </head>
    <body>
     <div class="wrapper">
         <div class="form-box">
            <div class="form-tog">
                <div class="form-l">
                    <img src="images/first.PNG" class="image-class">
                </div>
                <div class="form-r">
                    <div class="right-content"><h2>STUDENT REGISTRATION FORM</h2></div>
                    <form>
                        <div class="form-group form-l-r">
                            <input type="text" name="" placeholder="First Name" class="input-class width-class">
                            <input type="text" name="" placeholder="Last Name" class="input-class width-class">
                        </div>
                        <div class="form-group">
                            <input type="text" name="" placeholder="Address" class="input-class">

                        </div>
                        <div class="form-group form-gender">
                        
                           <div>
                            <span>Gender: </span>
                            <input type="radio" name="gender" ><label>Female</label>
                            <input type="radio" name="gender" "><label>Male</label>
                            <input type="radio" name="gender" ><label>Others</label>
                           </div>
                        </div>
                        <div class="form-group">
                            <div class="select-tog">
                                <div>
                                    <select class="input-class s-1">
                                        <option>State</option>
                                        <option>Connecticut</option>
                                        <option>Florida</option>
                                        <option> Kansas</option>
                                        <option> Louisiana</option>
                                        <option>Michigan</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <select class="input-class s-2">
                                        <option>City</option>
                                        <option>Huntsville</option>
                                        <option>Florida</option>
                                        <option> Portland</option>
                                        <option>Minneapolis	</option>
                                        <option>Jefferson City</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="number" name="" placeholder="Pincode" class="input-class">
                        </div>
                        <div class="form-group">
                            <input type="text" name="" placeholder="Course" class="input-class">
                        </div>

                        <div class="form-group">
                            <input type="email" name="" placeholder="Email ID" class="input-class">
                        </div>

                        
                        
                            <div class="btn-tog">
                                <button><a>Reset All</a></button>
                                <button><a>Save Form</a></button>
                                
    
                            </div>
                        

                    </form>    
                </div>
            </div>
         </div>
     </div>
    </body>
</html>
